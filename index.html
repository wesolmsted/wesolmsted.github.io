<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="The true penguin experience" name="description"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://fonts.googleapis.com/css?family=Zain:400" rel="stylesheet" type="text/css"/>
  <link href="penguin.ico" rel="icon" type="image/x-icon"/>
  <title>
   Snow Flow
  </title>
  <link href="style.css" media="all" rel="stylesheet" type="text/css"/>
 </head>
 <body>
    <div class=title style="padding-top: 15px;">Snow Flow</div>
    <div class=subtitle>by Jon Topielski and After Wes</div>
    <div style="padding-top: 15px;">
        <iframe frameborder="0" class="itchio-embed" src="https://itch.io/embed-upload/10962681?color=ffffff" allowfullscreen="" width="722" height="501"><a href="https://jontopielski.itch.io/snow-flow">Play Snow Flow on itch.io</a></iframe>
        <p class="mobile-message">This game is not available on mobile devices. Please visit from a desktop to play.</p>
    </div>
    <div class=title style="margin: -10px;">Soundtrack</div>
    <div class=musicPlayer>
        <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/album=3036313585/size=large/bgcol=ffffff/linkcol=333333/tracklist=false/artwork=small/transparent=true/" seamless><a href="https://afterwes.bandcamp.com/album/snow-flow">Snow Flow by After Wes</a></iframe>
    </div>
    <div style="padding: 15px;">
        <a href="https://jontopielski.com" target="_blank" class="card">More from Jon Topielski</a>
        <a href="https://linkin.bio/afterwes/" target="_blank" class="card">More from After Wes</a>
    </div>
    <script>
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (isMobile()) {
                var iframe = document.querySelector('.itchio-embed');
                if (iframe) {
                    iframe.remove();
                }
                var message = document.querySelector('.mobile-message');
                if (message) {
                    message.style.display = 'flex';
                }
            }
        });
    </script>
 </body>
</html>
