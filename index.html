        <p class="mobile-message">This game is not available on mobile devices. Please visit from a desktop to play.</p>

        <script>
            function isMobile() {
                return /Mobi|Android/i.test(navigator.userAgent);
            }

            document.addEventListener('DOMContentLoaded', function() {
                if (isMobile()) {
                    var iframe = document.querySelector('.itchio-embed');
                    if (iframe) {
                        iframe.style.pointerEvents = 'none';
                        iframe.style.opacity = '0.5';
                    }
                    var message = document.querySelector('.mobile-message');
                    if (message) {
                        message.style.display = 'block';
                    }
                }
            });
        </script>
